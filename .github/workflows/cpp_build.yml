name: CPP Build
on: [push, pull_request]
jobs:
  cpp_ubuntu_18_04:
    name: Ubuntu 18.04
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Bazel
        run: |
          sudo apt-get -qq install npm
          sudo npm install -g @bazel/bazelisk
      - name: Use Bazel
        if: matrix.os != 'windows'
        working-directory: ./cpp
        run: bazel -h
      - name: Compile All Targets
        working-directory: ./cpp
        run: bazel build //...
  cpp_mac_os_10_15:
    name: MacOS 10.15
